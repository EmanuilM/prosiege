<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer.css">
    <!-- <script src="../scripts/index.js"></script> -->
    <title>Document</title>
</head>

<body>
    <h1>ATHIENITIS</h1>
    <p>Products</p>
    <p class="quantity">QNT</p>
    <p class="ppp">PPP</p>
    <p class="price">PRICE</p>


    <div class="products">
        <div class="product">
            <label for="">MEDIUM</label>
            <input type="number">
            <span>1.10</span>
            <span class="mediumPrice" id="price"></span>
        </div>
        <br>
        <div class="product">
            <label for="">S/M</label>
            <input type="number">
            <span>0.86</span>
            <span class="smPrice" id="price"></span>
        </div>
        <br>
        <div class="product">
            <label for="">PAFITIKI</label>
            <input type="number">
            <span>1.20</span>
            <span class="pafitikiPrice" id="price"></span>
        </div>
        <br>
        <div class="product">
            <label for="">BLACK</label>
            <input type="number">
            <span>1.15</span>
            <span class="blackPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">PARTY</label>
            <input type="number">
            <span>1.15</span>
            <span class="partyPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">GREEK</label>
            <input type="number">
            <span>0.96</span>
            <span class="greekPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">ARABIC SMALL</label>
            <input type="number">
            <span>0.70</span>
            <span class="arabicSmallPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">ARABIC BIG</label>
            <input type="number">
            <span>0.80</span>
            <span class="arabicBigPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">KAPIRA500G</label>
            <input type="number">
            <span>0.60</span>
            <span class="kapira500gPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">KAPIRA1KG</label>
            <input type="number">
            <span>1.02</span>
            <span class="kapira1kgPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">ATHIENITIS S/M</label>
            <input type="number">
            <span>0.70</span>
            <span class="athienitisSMPrice" id="price"></span>
        </div>
        <br>
        <div  class="product">
            <label for="">ATHIENITIS KAPIRA</label>
            <input type="number">
            <span>0.90</span>
            <span class="athienitisKapiraPrice" id="price"></span>
        </div>
        <br>
    </div>



    <div class="action-buttons">
        <a href="../index.html">
            <button class="button orange backBtn">Back</button>

        </a>

        <button class="button orange" id="btn">Calculate</button>
    </div>

    <div class="totalResult">
        <p>Price: </p>
        <div class="space">
            <p class="priceWithOutDds"></p>
        </div>
        <p>VAT:</p>
        <div class="space">
            <p class="vat"></p>
        </div>
        <p>Total:</p>
        <div class="total space">
            <p class="totalSum"></p>
        </div>

  
    </div>



</body>

<script>
    const prices = {
        "MEDIUM": 1.10,
        "S/M": 0.86,
        "PAFITIKI": 1.20,
        "BLACK": 1.15,
        "PARTY": 1.15,
        "GREEK": 0.96,
        "ARABIC SMALL": 0.70,
        "ARABIC BIG": 0.80,
        "KAPIRA500G": 0.60,
        "KAPIRA1KG": 1.02,
        "ATHIENITIS S/M": 0.70,
        "ATHIENITIS KAPIRA": 0.90,
    }
    const products = document.querySelectorAll('input');


    document.querySelector('#btn').addEventListener('click', () => {
        const mediumQuantity = Number(products[0].value);
        const smQuantity = Number(products[1].value);
        const pafitikiQuantity = Number(products[2].value);
        const blackQuantity = Number(products[3].value);
        const partyQuantity = Number(products[4].value);
        const greekQuantity = Number(products[5].value);
        const arabicSmallQuantity = Number(products[6].value);
        const arabicBigQuantity = Number(products[7].value);
        const kapira500gQuantity = Number(products[8].value);
        const kapira1kgQuantity = Number(products[9].value);
        const athienitisSMQuantity = Number(products[10].value);
        const athienitisKapiraQuantity = Number(products[11].value);

        const mediumPrice = Number((Number(mediumQuantity) * prices['MEDIUM']).toFixed(2));
        const smPrice = Number((Number(smQuantity) * prices['S/M']).toFixed(2));
        const pafitikiPrice = Number((Number(pafitikiQuantity) * prices['PAFITIKI']).toFixed(2));
        const blackPrice = Number((Number(blackQuantity) * prices['BLACK']).toFixed(2));
        const partyPrice = Number((Number(partyQuantity) * prices['PARTY']).toFixed(2));
        const greekPrice = Number((Number(greekQuantity) * prices['GREEK']).toFixed(2));
        const arabicSmallPrice = Number((Number(arabicSmallQuantity) * prices['ARABIC SMALL']).toFixed(2));
        const arabicBigPrice = Number((Number(arabicBigQuantity) * prices['ARABIC BIG']).toFixed(2));
        const kapira500gPrice = Number((Number(kapira500gQuantity) * prices['KAPIRA500G']).toFixed(2));
        const kapira1kgPrice = Number((Number(kapira1kgQuantity) * prices['KAPIRA1KG']).toFixed(2));
        const athienitisSMPrice = Number((Number(athienitisSMQuantity) * prices['ATHIENITIS S/M']).toFixed(2));
        const athienitisKapiraPrice = Number((Number(athienitisKapiraQuantity) * prices['ATHIENITIS KAPIRA']).toFixed(2));

        
        const allPrices = [
            mediumPrice,
            smPrice,
            pafitikiPrice,
            blackPrice,
            partyPrice,
            greekPrice,
            arabicSmallPrice,
            arabicBigPrice,
            kapira500gPrice,
            kapira1kgPrice,
            athienitisSMPrice,
            athienitisKapiraPrice,
        ]
        let priceWithOutDDS = allPrices.reduce((a,c) => { 
            return a+c;
        },0)

            document.querySelector('.mediumPrice').textContent = mediumPrice.toFixed(2);
            document.querySelector('.smPrice').textContent = smPrice.toFixed(2);
            document.querySelector('.pafitikiPrice').textContent = pafitikiPrice.toFixed(2);
            document.querySelector('.blackPrice').textContent = blackPrice.toFixed(2);
            document.querySelector('.partyPrice').textContent = partyPrice.toFixed(2);
            document.querySelector('.greekPrice').textContent = greekPrice.toFixed(2);
            document.querySelector('.arabicSmallPrice').textContent = arabicSmallPrice.toFixed(2);
            document.querySelector('.arabicBigPrice').textContent = arabicBigPrice.toFixed(2);
            document.querySelector('.kapira500gPrice').textContent = kapira500gPrice.toFixed(2);
            document.querySelector('.kapira1kgPrice').textContent = kapira1kgPrice.toFixed(2);
            document.querySelector('.athienitisSMPrice').textContent = athienitisSMPrice.toFixed(2);
            document.querySelector('.athienitisKapiraPrice').textContent = athienitisKapiraPrice.toFixed(2);

            priceWithOutDDS = priceWithOutDDS.toFixed(2);
            document.querySelector('.priceWithOutDds').textContent = priceWithOutDDS
            const vat =  (Math.round(Number(priceWithOutDDS) *  0.05 * 100) / 100);
            const totalPrice = Number(priceWithOutDDS) + Number(vat);
            document.querySelector('.vat').textContent = vat
            document.querySelector('.totalSum').textContent = totalPrice.toFixed(2);

    })
</script>

</html>
